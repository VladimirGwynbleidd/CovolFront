<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cruces</title>
    <link href="../covol/css/bootstrap.css" rel="stylesheet" />
    <link href="../covol/css/all.css" rel="stylesheet" />
    <link href="../covol/css/style.css" rel="stylesheet" />
    <link href="../covol/css/bootstrap-datepicker.min.css" rel="stylesheet" />
    <link href="../covol/js/jquery/jtable/themes/lightcolor/blue/jtable.min.css" rel="stylesheet" />
</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <!-- Breadcrumb-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Inicio</li>
        <li class="breadcrumb-item">Generación de Cruces</li>
        <li class="breadcrumb-item active">Reportes</li>
    </ol>
    <!-- Content Wrapper -->
    <form action="../covol/OauthClient/authcodestate" method="get" id="formOAuthClient"></form>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="tab-content">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link" data-toggle="tab" href="cruces.html" role="tab" aria-controls="nav-home" aria-selected="false" estatus="1">Pendientes</a>
                            <a class="nav-item nav-link" data-toggle="tab" href="procesados.html" role="tab" aria-controls="nav-proc" aria-selected="false" estatus="2">Procesados</a>
                            <a class="nav-item nav-link active" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="true" estatus="3">Reportes</a>
                        </div>
                    </nav>
                </div>
                <div class="tab-content" id="nav-tabContent">
                    <!--Reporte-->
                    <div class="tab-pane fade show active" id="nav-report" role="tabpanel" aria-labelledby="nav-report-tab">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Reportes</h1>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <div class="card shadow" id="accordion">
                                    <div class="card-header" style="cursor:pointer">
                                        <span class="fas fa-sliders-h fa-lg"></span> Filtros
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-sm-2 text-right col-form-label">RFC</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="txtRFC" onkeypress="soloLetrasYNumeros(event)" maxlength="13"/>
                                            </div>
                                            <label class="col-sm-2 text-right col-form-label">No. CRE</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="txtNoCRE" onkeypress="soloLetrasYNumerosCRE(event)"  maxlength="20"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 text-right col-form-label">Tipo de registros</label>
                                            <div class="col-sm-3">
                                                <select class="form-control" id="tipoRegistro">
                                                    <option selected disabled hidden>Seleccionar</option>
                                                    <option>D</option>
                                                    <option>J</option>
                                                    <option>A</option>
                                                    <option>N</option>
                                                </select>
                                            </div>
                                            <label class="col-sm-2 text-right col-form-label">Productos</label>
                                            <div class="col-sm-4">
                                                <select class="form-control" id="Productos">
                                                    <option selected disabled>Seleccionar</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 text-right col-form-label">Fecha Inicial</label>
                                            <div class="col-sm-3">
                                                <div class="input-group date mb-3" id="FecIni">
                                                    <input id="FechaInicio" type="text" class="form-control" readonly="readonly">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">
                                                            <span class="fa fa-calendar"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <label class="col-sm-2 text-right col-form-label">Fecha Final</label>
                                            <div class="col-sm-4">
                                                <div class="input-group date mb-3" id="FecFin">
                                                    <input id="FechaFin" type="text" class="form-control" readonly="readonly">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button">
                                                            <span class="fa fa-calendar"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" onclick="rptCrucero()" class="btn btn-primary float-right" id="BuscarCruces">
                                            <span class="fas fa-search fa-sm"></span> Buscar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card shadow">
                                    <div class="card-header">
                                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                                        Resultados de búsqueda
                                    </div>
                                    <div class="card-body">
                                        <div id="Resultados"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../covol/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="../covol/js/jquery/jqueryui/jquery-ui.min.js"></script>
    <script src="../covol/js/jquery/jqueryui/jquery-ui-datepicker.es.min.js"></script>
    <script src="../covol/js/bootstrap/bootstrap.js"></script>
    <script src="../covol/js/bootstrap/modernizr.min.js"></script>
    <script src="../covol/js/bootstrap/chart.min.js"></script>
    <script src="../covol/js/bootstrap/bootstrap-datepicker.min.js"></script>
    <script src="../covol/js/bootstrap/bootstrap-datepicker.es.min.js"></script>
    <script src="../covol/js/jquery/jtable/jquery.jtable.min.js"></script>
    <script src="../covol/js/jquery/jtable/localization/jquery.jtable.es.js"></script>
    <script src="../covol/js/scripts/ajax.js"></script>
    <script src="../covol/js/scripts/reportes.js"></script>
    <script src="../covol/js/scripts/ajax_async.js"></script>
    <script src="../covol/js/scripts/query_string.js"></script>
    <script src="js/scripts/cookie_manager.js"></script>
</body>
</html>
