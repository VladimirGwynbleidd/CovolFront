<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Signin Template for Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
  <body>
      <div class="container">
          <form class="form-signin" onsubmit="return ingresar()" method="post">
              <h2 class="form-signin-heading">Por favor ingrese su</h2>
              <label for="inputRFC" class="sr-only">RFC del contribuyente</label>
              <input type="text" id="inputRFC" class="form-control" placeholder="RFC" required autofocus>
              <label for="inputcontrasenia" class="sr-only">Contraseña</label>
              <input type="password" id="inputcontrasenia" class="form-control" placeholder="Contraseña" autocomplete="off" required>
              <button class="btn btn-lg btn-primary btn-block" type="button" id="btn-iniciarSesion">Entrar</button>
          </form>
      </div> <!-- /container -->
      <script src="js/jquery/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap/bootstrap.js"></script>
      <script src="js/bootstrap/modernizr.min.js"></script>
      <script src="js/scripts/login.js"></script>
      <script src="js/scripts/ajax_async.js"></script>
  </body>
</html>
